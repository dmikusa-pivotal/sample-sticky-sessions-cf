---
applications:
- name: sticky-sessions-no
  memory: 512M
  instances: 2
  path: target/sticky-session-demo-0.0.1-SNAPSHOT.jar
  buildpacks:
  - java_buildpack_offline
  random-route: true
  env:
    SPRING_PROFILES_ACTIVE: cloud
    JAVA_OPTS: '-Djava.security.egd=file:///dev/urandom -Xss228k -XX:ReservedCodeCacheSize=48M'
    JBP_CONFIG_SPRING_AUTO_RECONFIGURATION: '[enabled: false]'
    JBP_CONFIG_OPEN_JDK_JRE: '{jre: { version: 11.+ }}'
    SERVER_SERVLET_SESSION_COOKIE_NAME: 'CUSTOM_SESSION_ID'
    
